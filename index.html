---
layout: default
---

<div class="home">

  <div class="home__content">
    <ul class="post-list">
      {% for post in site.posts %}
        <li class="post-list__post post-list-item">
          <span class="post-list-item__meta">{{ post.date | date: "%b %-d, %Y" }}</span>

          <h2 class="post-list-item__title">
            <a class="post-list-item__link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
        </li>
      {% endfor %}
    </ul>
  </div>


</div>
